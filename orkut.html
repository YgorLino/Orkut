<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orkut</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
</head>
<body>
    <div class="orkut-caixa">
        <div class="orkut-cell">
                <img src="orkut-celular.png.png" alt="orkut-celular">
        </div>
        <div class="orkut-login">
            <div class="caixas">
                <img src="orkut_logo.png.png" class="orkut-logo" alt="logo-orkut">
                <div class="foto-perfil">
                <img src="WhatsApp Image 2022-02-11 at 17.26.17.jpeg" alt="foto perfil">
            </div>
                <a href="" class="login">Continuar como ygorfeelipe</a>
                <a href="" class="logout">Remover conta</a>
            </div>
            <div class="caixas">
                <p class="não-é">Não é ygorfeelipe?</p>
                <p class="não-é">
                    <span class="Link-azul">Trocar de conta</span>
                    ou
                    <span class="Link-azul">Cadastre-se</span>
                </p>
                </div>
                <div class="app">
                <p class="botão">Obtenha o aplicativo</p>
                </div>
                <div class="download">
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
